<script>
    let a = +prompt("Nhập doanh số bán hàng: ");
    let b ;
    if (a>100000000) {
        b= a*(5/100);
        alert(" Hoa hồng nhận được: " + b);
    }
    else if (a>150000000){
        b= a*(7/100);
        alert("Hoa hồng nhận được: " + b);

    }else if (a>200000000){
        b=a*(15/100);
        alert("Hoa hồng nhận được: " + b);

    }
    else {
        alert("Chưa đủ chỉ tiêu.");
    }
</script>
