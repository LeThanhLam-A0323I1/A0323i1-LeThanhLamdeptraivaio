<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class dodai{
            constructor(dai,rong){
                this.dai=dai;
                this.rong=rong;
            }
        getchuvi(){
            return (this.dai+this.rong)*2;
        }
        getdientich(){
            return this.dai*this.rong;
        }
        }
        let sodo = new dodai(100,200);
        let tinhdientich = sodo.getchuvi();
        let tinhchuvi = sodo.getdientich();
        document.write("chu vi la : "+ tinhchuvi + "dien tich la : "+tinhdientich);
    </script>
</body>
</html>
