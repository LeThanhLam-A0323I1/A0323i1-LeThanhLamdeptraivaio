<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(DoC){
        this.DoC=DoC;
            }
        getCtoF(){
            return this.DoC*9/5+32;
        }
        getCtoK(){
            return this.DoC+273,15;
        }
        }
    let nhietdo = new Temperature(25);
    let ctof = nhietdo.getCtoF();
    let ctok = nhietdo.getCtoK();
    document.write("Nhiệt độ F là :"+ctof+"<br>"+"nhiệt độ K là : "+ctok);
    </script>
</body>
</html>
