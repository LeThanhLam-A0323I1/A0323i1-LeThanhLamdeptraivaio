<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1">
    <input type="button" onclick="ngaythang()" value="Tính số ngày">
    </body>
    <script>
        function ngaythang(){
            let ngay = +document.getElementById("n1").value;
            // alert(ngay);
            switch(ngay){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                alert("tháng " + ngay + " có 31 ngày")
                break;
                case 2:
                alert("tháng " + ngay + " có 28 hoặc 29 ngày")
                break;
                case 4:
                case 6:
                case 9:
                case 11: 
                alert("tháng " + ngay + " có 30 ngày")
                break;
                default: 
                alert("tháng không hợp lệ")
                break;
            }
        }
    </script>
</html>
