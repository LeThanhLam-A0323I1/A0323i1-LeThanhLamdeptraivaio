<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>Phí thuê bao bắt buột : 25000 đồng</span> <br>
<span>600 đồng cho mỗi phút gọi của 50 phút đầu tiên</span><br>
<span>400 đồng cho mỗi phút gọi của 150 phút tiếp theo</span><br>
<span>200 đồng cho mỗi phút gọi nào sau 200 phút</span><br><br>
<span>Số phút gọi: </span>
<input id="minute" type="number">
<button type="button" onclick="tien()">Tính cước</button>
<p id="sotien"></p>


</body>
<script>
    function tien() {
        let a = +document.getElementById("minute").value;
        let b;
        if (a <= 50) {
            b = (a * 600) + 25000;
        } else if (a <= 200) {
            b = (a * 600) + (a * 400) + 25000;
        } else {
            b = (a * 600) + (a * 400) + (a * 200) + 25000;
        }
        document.getElementById("sotien").innerText = "Tổng cước: " + b + " đồng";
    }

</script>
</html>
