<body>
    <button onclick="lam()">nhấp</button>
    
</body>
<script>
    function lam(){
        let lamdu = +prompt("nhập số muốn đoán");
        let somuondoan = +prompt("nhập số");
        let ramdom;
        if(lamdu){
            ramdom= Math.floor(Math.ramdom()*lamdu);
        
            if(ramdom==somuondoan){
                alert("bạn đã đúng");     
            }
            else{
            while(ramdom!=somuondoan){
                alert("sai"+ramdom);
                somuondoan = +prompt("nhập số");
            }
                alert("chúc mừng bạn");
            }
            }
    
    }
    
    
    </script>
