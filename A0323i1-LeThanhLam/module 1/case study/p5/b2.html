<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        function lietke(Lam) {
            let phuong = 0;
            let trinh = [];

            for (let i = 0; i < Lam.length; i++) {
                if (isPrime(Lam[i])) {
                    phuong++;
                    trinh.push(Lam[i]);
                }
            }

            return { phuong: phuong, trinh: trinh };
        }

        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let Lam = [2, 3, 5, 7, 4, 6, 8, 9, 11, 13, 15, 17];
        let result = lietke(Lam);
        document.write("số lượng: " + result.phuong + '<br>');
        document.write("liệt kệ: " + result.trinh);

    </SCript>
</body>

</html>
