<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=0;
        let num2=1;
        let num3;
        let sum=0;
    for(i=0;i<20;i++){
        
        num3=num1+num2;
        //đặt giá trị sum để tính tổng tất cả trong dãy fibonacci
            sum+= num3;
            num1=num2;
            num2=num3;
            // tổng tất cả nếu document trong ngoặt thì sẽ in ra dãy số
        alert(num3+'<br>'); 
        }
        // nếu ở ngoài thì sẽ tính tổng và ko in ra dãy số

        document.write('tổng: '+ sum);

    </script>
</body>
</html>
