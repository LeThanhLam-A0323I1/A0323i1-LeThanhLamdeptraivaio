<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,11,12,13,14,15];
        let max=arr[0];
        let tb=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
            tb=max+tb/arr.length;
        }
        document.write("giá trị lớn nhất: "+max+"giá trị trung bình: "+tb);
    </script>
</body>
</html>
