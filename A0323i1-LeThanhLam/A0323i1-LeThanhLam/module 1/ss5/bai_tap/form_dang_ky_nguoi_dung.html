<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <label for="uname" >Họ và tên</label> <br>
    <input type="text" id="uname" name="uname"> <br>
    <label for="email" >Email</label> <br>
    <input type="text" id="email" name="email"> <br>
    <label for="phone">Số điện thoại</label> <br>
    <input type="number" id="phone" name="phone"> <br>
    <label>Giới tính</label> <br>
    <input type="radio" id="male" name="gender"><label for="male">Nam</label>
    <input type="radio" id="female" name="gender"><label for="female">Nữ</label> <br>
    <input type="button" name="btSubmit" value="Submit">
</form>
</body>
</html>
